{% load static %}
<!doctype html>
<html>
  <head>
    <link href="{% static "bootstrap/css/bootstrap.min.css" %} "  rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.min.js" %} "></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
	<style>
		html,body{height:100%}
		body { background-image:url({%static "images/login.jpg" %});
		background-size:cover; }
	</style>
	<title>Login</title>
	</head>
	<body>
	 <a style='position:absolute;right:10px;background:#f5f5f5;border:1px solid black;border-radius:4px' href="/new_account">(register)</a>
	  <p>
	  <table width=100% height=100% >
	    <td class='col-xs-4'></td>
	    <td class='col-xs-4'>
	      <form action="/login/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="input" class="form-control" name="username" placeholder="Username">
          </div>
          <div class="form-group ">
            <input type="password" class="form-control" name="password">
          </div>
	     <div class="form-group">
	       <button type=submit class="btn btn-success">Login</button>
	     </div>
	</form>
			
		{% if error == '1' %}
		  <div class="alert alert-danger" role="alert">{{response}}</div><br><p>
		{% endif %}
	</td>
	<td class='col-xs-4'></td>
	
	</td></tr>
	</table>
	
  </body>
</html>
