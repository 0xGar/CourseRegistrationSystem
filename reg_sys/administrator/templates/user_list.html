{% extends "base.html" %}
{% block title %}User List{% endblock %}
{% block content %}

<hr style='background-color:blue !important;border:1px solid black'>
<p><br>
<div class="panel panel-default">
   <div class="panel-heading rs-panel-heading">
      User list
   </div>
   <div class="panel-body">
   {%if users.count < 1%}
       No users
     {%else%}
     {%for user in users%}
       <a href='/modify_account?id={{user.id}}'>{{user.first_name}} {{user.last_name}} ({{user.email}})</a><br>
     {%endfor%}
   {%endif%}
   </div>
</div>

{%endblock content%}
